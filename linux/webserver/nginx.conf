user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===== REMOVE THIS SECTION - it duplicates mime.types =====
    # The mime.types file already defines wasm and js
    # types {
    #     application/wasm wasm;
    #     application/javascript js mjs;
    # }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log notice;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    server_tokens off;

    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 45s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    limit_req_zone $binary_remote_addr zone=req_zone:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # ===== REMOVE THIS MAP - it was incorrect syntax =====
    # map $always "true" {
    #     default "true";
    # }

    server {
        listen 8081 default_server;
        listen [::]:8081 default_server;
        
        server_name _;
        root /var/www/html;
        index index.html index.htm;

        # ===== GLOBAL SECURITY HEADERS =====
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # ===== REQUIRED FOR FLUTTER WASM MULTI-THREADING =====
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;

        # ===== RATE LIMITING =====
        limit_req zone=req_zone burst=20 nodelay;
        limit_conn addr 20;

        # ========== DENY HIDDEN FILES ==========
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ========== HEALTH CHECK ==========
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            # Re-add COOP/COEP
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }

        # ========== CRITICAL: /pkg/ DIRECTORY ==========
        location ^~ /pkg/ {
            # Re-add all security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            
            gzip off;
            expires 1h;
            add_header Cache-Control "public, max-age=3600, immutable" always;
        }

        # ========== SERVICE WORKER ==========
        location = /flutter_service_worker.js {
            types { }
            default_type application/javascript;
            
            # Re-add all security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        # ========== MJS FILES ==========
        location ~* \.mjs$ {
            types { }
            default_type application/javascript;
            
            # Re-add all security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        # ========== WASM FILES ==========
        location ~* \.wasm$ {
            types { }
            default_type application/wasm;
            
            # Re-add all security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            
            gzip off;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # ========== JS FILES ==========
        location ~* \.js$ {
            types { }
            default_type application/javascript;
            
            # Re-add all security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            add_header Cross-Origin-Resource-Policy "cross-origin" always;
            
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate, proxy-revalidate, max-age=0" always;
        }

        # ========== HTML FILES ==========
        location ~* \.(?:html|htm)$ {
            types { }
            default_type text/html;
            
            # Re-add COOP/COEP (critical for main page)
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            
            expires 0;
            add_header Cache-Control "no-cache, must-revalidate, public" always;
        }

        # ========== MANIFEST & JSON ==========
        location ~* \.(?:manifest|json)$ {
            types { }
            default_type application/json;
            
            # Re-add COOP/COEP
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            
            expires 0;
            add_header Cache-Control "no-cache, must-revalidate" always;
        }

        # ========== ASSETS ==========
        location ~* \.(?:css|svg|png|jpg|jpeg|gif|ico|webp|avif|ttf|otf|woff|woff2|eot)$ {
            # Re-add COOP/COEP
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            
            expires 365d;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # ========== SPA FALLBACK ROUTING ==========
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ========== ERROR PAGES ==========
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}