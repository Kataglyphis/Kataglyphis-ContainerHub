# /etc/nginx/nginx.conf
user  nginx;
worker_processes  auto;
worker_rlimit_nofile  65535;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  8192;
    use epoll;                    # linux-specific; safe to keep
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # FIX: Add MIME types for Flutter/JavaScript modules
    types {
        application/javascript mjs;
        application/javascript js;
        application/wasm wasm;
    }

    # Logging - docker-friendly (if you symlink /var/log/nginx/* to stdout/stderr)
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;
    server_tokens off;   # hide nginx version

    # Buffer / timeouts
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Performance tuning
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 45s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Basic rate limiting to mitigate brute force / scraping
    limit_req_zone $binary_remote_addr zone=req_zone:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Brotli (optional): if your nginx has brotli module, enable below
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # SSL settings example (commented); enable and provide certs if you use HTTPS
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers "TLS_AES_256_GCM_SHA384:...";  # use a modern cipher list
    # ssl_session_cache shared:SSL:10m;

    # Include any extra server-level configs
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # Default server block (adjust root if you used different path)
    server {
        
        listen 8080;                    # for IPv4
        listen [::]:8080;               # for IPv6
        
        server_name _;   # or example.com

        # Root / index
        root /var/www/html;
        index index.html index.htm;

        # Basic rate limiting per connection / IP
        limit_req zone=req_zone burst=20 nodelay;
        limit_conn addr 20;

        # Health check endpoint for load balancers / k8s
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # FIX: Explicitly set MIME type for .mjs files (JavaScript modules)
        location ~ \.mjs$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Serve static assets (images, fonts, css, js) with aggressive caching
        location ~* \.(?:manifest|appcache|html|htm)$ {
            try_files $uri =404;
            expires 0;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|webp|avif|ttf|otf|woff|woff2|eot)$ {
            try_files $uri =404;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA / fallback routing: try actual file, then index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Example proxy to backend API (adjust upstream / host:port)
        location /api/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;

            # If your backend is another container named 'backend' on port 8080:
            # proxy_pass http://backend:8080/;
            # If you prefer to pass to an upstream block, define it above.
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # HSTS header (only enable when HTTPS is active)
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Optional: custom 404 / 50x pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }

    # You can define additional server blocks (e.g. for HTTPS) below.
}
